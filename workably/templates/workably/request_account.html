{% extends "workably/layout.html" %}

{% block body %}

<h2>Request an Account</h2>
{% if message %}
<div>{{ message }}</div>
{% endif %}

<form action="{% url 'request_account' %}" method="post">
  {% csrf_token %}
  <div class="form-group">
    <input class="form-control" autofocus type="text" name="requester_name" placeholder="Your Name">
  </div>
  <div class="form-group">
    <input class="form-control" type="email" name="email" placeholder="Email Address">
  </div>
  <div class="form-group">
    <input class="form-control" autofocus type="text" name="request_message" placeholder="Your message to the admin.">
  </div>
  <input class="btn btn-primary" type="submit" value="Send Request">
</form>
{% endblock %}
