{% extends "workably/layout.html" %}

{% block body %}

<h2>Login</h2>

{% if message %}
<div>{{ message }}</div>
{% endif %}

<div id='login-form'>
  <form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    <div class="form-group">
      <input autofocus class="form-control" type="text" name="username" placeholder="Username">
    </div>
    <div class="form-group">
      <input class="form-control" type="password" name="password" placeholder="Password">
    </div>
    <input class="btn btn-primary" type="submit" value="Login">
  </form>
</div>

<a href="{% url 'request_password' %}">Forgot your password?</a><br>
Don't have an account? <a href="{% url 'request_account' %}">Request one from a Program Admin here.</a>

{% endblock %}
